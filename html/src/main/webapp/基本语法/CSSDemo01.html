<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS引入</title>
    <!--style标签-->
    <style>
        p{
            color: aqua;
        }
    </style>
    <!--方式三：link引入外部文件的样式:
    rel="stylesheet"：固定写法
    href=""：设置引入文件的路径-->
    <link rel="stylesheet" href="../css/cssStyle1.css">
</head>
<body>
    <!--方式一：通过标签的style属性-->
    <p style="color: red">Hello...CSS</p>
    <p style="color: red">Hello...CSS</p>
    <p style="color: red">Hello...CSS</p>
    <!--方式二：通过style标签进行设置-->
    <p>Hello...CSS</p>
    <p>Hello...CSS</p>
    <p>Hello...CSS</p>
    <p>Hello...CSS</p>
</body>
</html>
