<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css标签选择器</title>
    <!--方式一：标签选择器-->
    <style>
        p{
            color: red;
        }
        /*方式二：id选择器:#id的属性值{}*/
        #p01{
            color: aqua;
            }
        /*方式三:类名选择器：选择器.类名*/
        .p01Class{
            color: black;
        }

    </style>
</head>
<body>
    <p id="p01">Hello...CSS</p>
    <p class="p01Class">Hello...CSS</p>
    <p>Hello...CSS</p>
    <p>Hello...CSS</p>
</body>
</html>
