<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
</head>
<body>
    <!--区别：
    1.div：独占一行，是块级元素，而span不是
    2.div里面可以嵌套任何标签，而span不行，只能嵌套文本/图片/超链接等
    2.-->
    <div>div一
        <!--嵌套表格标签-->
        <table border="1px" width="50%" align="center" bgcolor="#7fffd4" cellspacing="10px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>
    <div>div二
        <!--嵌套form表单标签-->
        <form action="http://www.baidu.com" method="post">
            <input type="hidden" name="id" value="10">
            用户名：<input type="text" name="username"><br/>
            密码：<input type="password" name="password"><br/>
            性别：<input type="radio" name="sex" value="boy" checked="checked">男<input type="radio" name="sex" value="girl">女<br/>
            爱好：<input type="checkbox" name="hobby" value="basketball">篮球<input type="checkbox" name="hobby" value="football">足球<input type="checkbox" name="hobby" value="movie">看电影<input type="checkbox" name="hobby" value="code">敲代码<br/>
            图像：<input type="file" name="icon"><br/>
            籍贯：<select name="address">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option selected="selected">深圳</option>
        </select><br/>
            自我介绍：<br/>
            <textarea rows="30" cols="40" name="introduce">你好，我是Xxx</textarea><br/>
            <input type="submit" value="注册"><input type="reset"><input type="button" value="空白按钮">
        </form>
    </div>
    <span>span一</span>
    <span>span二</span>
</body>
</html>
