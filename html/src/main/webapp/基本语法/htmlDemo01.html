<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML入门</title>
</head>

<body>
    <!--
    font：字体标签
    color属性：颜色
    size:字体大小，取值1-7
    face:字体类型
    -->
    <font color="red" size="7" face="微软雅黑">深圳，你好！</font>
    <br/>
    <font color="red" size="7" face="华文行楷">深圳，你好！</font>
</body>
</html>
