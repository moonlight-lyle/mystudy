<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--图片标签：img，src属性，指定图片的路径
    width:宽度设置
    height：高度设置
    若只设置其中一个属性，另外一个属性会进行等比缩放或扩大-->
    <!--路径问题：
    1.绝对路径：以http开头或者以盘符开头的(D:/)
    2.相对路径：相对于当前的文件路径而言
    ./:指的是当前文件(可以省略)
    ../:指的是上一级目录-->
    <img src="b.jpg" width="200px" height="200px">
    <img src="../a.gif" width="300">
</body>
</html>
