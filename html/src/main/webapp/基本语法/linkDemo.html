<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
    <!--超链接标签：<a></a>
    href属性:设置超链接的路径
    target属性:设置打开的方式
        _self  当前窗口打开【默认就是这种方式】，覆盖掉当前的窗口
        _blank 重新打开一个窗口-->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <br/>
    <a href="caseDemo.html">连接到Case</a>
</body>
</html>
