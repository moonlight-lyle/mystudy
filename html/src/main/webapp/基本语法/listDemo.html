<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--列表标签包含两种：有序列表标签和无序列表标签
    1.无序列表标签：<ul></ul>
    2.有序列表标签：<ol></ol>
    3.<li></li>嵌套在ul或者ol中
    type属性：默认是阿拉伯数字-->
    <!--有序列表-->
    <ol type="1">
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>
    </ol>

    <!--无序列表-->
    <ul type="circle">
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>
    </ul>


</body>
</html>
