<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标相关事件</title>
</head>
<body>
    <div style="width: 300px;height: 300px;background-color: aquamarine" onmouseover="_onmouseover()"></div>
</body>
    <script>
        function _onmouseover() {
            console.log("鼠标移到该区域上了。。。")
        }
    </script>

</html>
