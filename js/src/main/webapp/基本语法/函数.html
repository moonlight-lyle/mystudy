<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

    <script>
        //无参函数
        function sayHelllo() {
            alert("hello...world")
        }

        //调用
        sayHelllo();

        //有参函数，注意形参不加var，另外js中没有方法重载，同名函数之间会覆盖
        function getSum(a,b) {
            return a+b;
        }
        //调用
        var sum=getSum(4,5);
        alert(sum)

    </script>

</body>
</html>
