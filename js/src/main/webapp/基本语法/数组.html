<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>

    <script>
        //方式一：指定长度
        var arr01=new Array(4);
        arr01[0]=1;
        arr01[1]=2;
        arr01[2]=2;
        arr01[3]=4;

        //方式二：直接指定数组元素
        var arr02=new Array(1,2,4,5);

        //方式三
        var arr03=[1,2,5,9];
        for(var i=0;i<arr03.length;i++){
            console.log(arr03[i]);
        }

        //拼接两个数组
        var array05 = [1, 2, 3, 4];
        var array06 = ["哈哈", "你好", 100, 200];
        var array07 = array05.concat(array06);



    </script>

</body>
</html>
